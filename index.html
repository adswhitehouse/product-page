<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/icons8-shop-16.png" type="image/x-icon">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="product-container">
    <div class="product-images">
      <img class="jsMainImage" src="./images/image1.png" alt="male modelling the product">
      <div class="image-selectors">
        <span class="jsImageSelection" data-id="1"></span>
        <span class="jsImageSelection" data-id="2"></span>
        <span class="jsImageSelection" data-id="3"></span>
      </div>
    </div>
    <div class="product-content">
      <div>
        <h1>Casual T Shirt</h1>
        <h2 class="price">Â£14.99</h2>
        <h3 class="discount">30% OFF</h3>
      </div>
      <div>
        <p class="description">Wrangler is an American manufacturer of jeans and other clothing items, particularly
          workwear.</p>
      </div>
      <div>
        <form action="submit">
          <div class="sizes">
            <p>Size</p>
            <label for="small">
              <input type="radio" id="small" name="size">
              <span>S</span>
            </label>
            <label for="medium">
              <input type="radio" id="medium" name="size">
              <span>M</span>
            </label>
            <label for="large">
              <input type="radio" id="large" name="size">
              <span>L</span>
            </label>
            <label for="xlarge">
              <input type="radio" id="xlarge" name="size">
              <span>XL</span>
            </label>
            <label for="xxlarge">
              <input type="radio" id="xxlarge" name="size">
              <span>XXL</span>
            </label>
          </div>
          <div class="colors">
            <p>Color</p>
            <label for="red">
              <input type="radio" id="red" name="color">
              <span class="color1"></span>
            </label>
            <label for="blue">
              <input type="radio" id="blue" name="color">
              <span class="color2"></span>
            </label>
            <label for="green">
              <input type="radio" id="green" name="color">
              <span class="color3"></span>
            </label>
            <label for="pink">
              <input type="radio" id="pink" name="color">
              <span class="color4"></span>
            </label>
          </div>
          <div class="quantity">
            <p>Quantity</p>
            <input type="number" value="1">
          </div>
        </form>
      </div>
      <button class="buy-now">Buy Now</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/icons8-shop-16.png" type="image/x-icon">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="product-container">
    <div class="product-images">
      <img class="jsMainImage" src="./images/image1.png" alt="male modelling the product">
      <div class="image-selectors">
        <button class="jsImageSelection" data-id="1"></button>
        <button class="jsImageSelection" data-id="2"></button>
        <button class="jsImageSelection" data-id="3"></button>
      </div>
    </div>
    <div class="product-content">
      <div>
        <h1>Casual T Shirt</h1>
        <p class="price">Â£14.99</p>
        <p class="discount">30% OFF</p>
      </div>
      <div>
        <p class="description">Wrangler is an American manufacturer of jeans and other clothing items, particularly
          workwear.</p>
      </div>
      <div>
        <div class="sizes">
          <p>Size</p>
          <div class="size-choices">
            <button class="jsSizeOption">S</button>
            <button class="jsSizeOption">M</button>
            <button class="jsSizeOption">L</button>
            <button class="jsSizeOption">XL</button>
            <button class="jsSizeOption">XXL</button>
          </div>
        </div>
        <div class="colors">
          <p>Color</p>
          <div class="color-choices">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
          </div>
        </div>
        <div class="quantity">
          <p>Quantity</p>
          <input type="number" placeholder="1">
        </div>
      </div>
      <button class="buy-now">Buy Now</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
